<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rapid-btn">
        Click me Rapidly
    </button>
</body>

<script>
    const rapid = document.getElementById("rapid-btn");
    console.log("hello")
    function throttle(callback, delay) {
        let previous = 0;

        return function(...args) {
            let now = Date.now();

            if(now - previous >= delay) {
                previous = now;
                console.log("hello");
                callback(args);
            }
        }
    }

    const clickFunction = throttle(function(event) {
        console.log(event);
    }, 2000);

    rapid.addEventListener("click", clickFunction)
    
</script>
</html>
